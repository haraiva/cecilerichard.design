				<h1>PIKERS SHOW NO SIGNS OF SLOWING DOWN</h1>
				<div class="date">26 August 2046</div>
				<img src="./images/playersonfield.png">

				<p>Saturday marked a new record for the East Glenvale Pikers, with their decisive 93-30 result over the Cobar Scorpions marking the latest victory in their 11-game win streak - a new record for the club.</p>

				<p>With this win, the Pikers have secured their spot in the Qualifying Final against the Bundanyabba Hounds next Saturday.</p>

				<p>Watching the skill, synergy and strength of the team, it’s hard to believe that a scant few years ago, the Pikers were languishing in the dregs of Division Three, with the looming threat of bankrupcy.</p>

				<p>Pikers skipper Mitch Carraway reflected on East Glenvale's journey in the post-game press conference.</p>

				<blockquote>“It’s all about the details, you know. Two years ago our team reached a point of no-return and we had to pick ourselves up. Our synergy as a team is immaculate now, we're seeing these results because we've been building upon years of grit and hard work.”</blockquote>

				<p>Excellent stuff. The playoffs are sure to be a historical event as the Pikers are proving themselves a force to be reckoned with for any team that wants a chance at promotion.</p>

			<div id="article3" title="InsideAthletes.com - Heroic Hounds Claw To Victory In Nail-biting Game Against Pikers" class="article" data-pinned>
				<h1>HEROIC HOUNDS CLAW TO VICTORY IN NAIL-BITING GAME AGAINST PIKERS</h1>
				<div class="date">3 September 2046</div>
				<img src="./images/losinglost.png">

				<p>The Bundanyabba Hounds performed an unlikely comeback by tying against a seemingly dominant Pikers side in the final quarter and surviving a dramatic chapter of Sudden Death, earning them a spot in the Preliminary Final.</p>

				<p>East Glenvale was brilliant until the winds turned halfway into the third quarter, when skipper Mitchell Carraway took a heavy hit from Hounds forward Chris Johnston, shocking teammates and fans alike as he was carried off the field.</p>

				<p>The Yabba’s own Parker Paternoster commented on the Hounds’ comeback in the final quarter:</p>

				<blockquote>‘We started off wondering how to improve our possession and pressure, and after testing a few things we got results by the final quarter. We just needed more time, so we made time.’</blockquote>

				<p>Indeed, if it weren’t Paternoster’s game-tying after-siren behind, the Pikers would have been making preparations for the Prelims instead.</p>

				<p>While the Hounds’ next opponent is yet to be confirmed, the Pikers will be playing against the Hatfield Rhinos next week for the Elimination Final.</p>

				<h1>PIKERS COACH KILLED IN CAR CRASH</h1>
				<div class="date">7 September 2046</div>

				<p>Pikers legend Shivani Kowalczyk has died at the age of 43, following a devastating crash on Wednesday evening at Lightning Ridge Raceway.</p>

				<p>She was taken into critical care at the Durham County Hospital, and died of her wounds this morning.</p>

				<p>This news comes in the wake of the club reaching the Division 2 playoffs for the first time in 57 years.</p>

				<p>‘Shivani was a true football legend.’ said Matthew Gambier, president of the East Glenvale Pikers in [a statement by the club early this morning|statement].</p>

						<li>Height: 6'1"</li>
						<li>Temperament: Melancholic</li>
					</ul>
					<p>
						The captain of the Pikers. Pragmatic, but loyal. Hopelessly in love with Jordan.
					</p>
				</div>
			</div>

						<li>Height: 6'0"</li>
						<li>Temperament: Choleric</li>
					</ul>
					<p>
						Mitch's best friend. Cheeky and cunning. The good umpire's nightmare.
					</p>
				</div>
			</div>

						<li>Height: 6'0"</li>
						<li>Temperament: Phlegmatic</li>

					</p>

		<template id="event-data">
			<!-- events go here -->
			<script id="events/start">
				// this runs the reset script below after "lastwindow" closes
				// you could put this basically anywhere, but it's fine to do here.
				RUN_EVENT_AFTER_CLOSED("reset", ["lastwindow"]);
			</script>

			<script id="chat1/open">
				await DELAY(10);
				OPEN_WINDOW("touchstone");
				PING_WINDOW("touchstone")
				inkrunner.JumpToKnot("chat1");
				inkrunner.Continue();
			</script>

			<script id="chat3/open">
				await DELAY(5);
				OPEN_WINDOW("touchstone");
				PING_WINDOW("touchstone")
				inkrunner.JumpToKnot("chat3");
				inkrunner.Continue();
			</script>

			<script id="ink/toSign">
				inkrunner.JumpToKnot("sign");
				inkrunner.Continue();
			</script>

			<script id="ink/toAllure">
				inkrunner.JumpToKnot("allure");
				inkrunner.Continue();
			</script>

			<script id="ink/toMourning">
				inkrunner.JumpToKnot("mourning");
				inkrunner.Continue();
			</script>

			<script id="chat4/open">
				await DELAY(5);
				OPEN_WINDOW("touchstone");
				PING_WINDOW("touchstone")
				inkrunner.JumpToKnot("chat4");
				inkrunner.Continue();
			</script>

			<script id="lookatCredits">
				OPEN_WINDOW("credits");
				RUN_EVENT_AFTER_CLOSED("backToMenu", ["credits"])
			</script>
			<script id="characterSheet">
				OPEN_WINDOW("characters");
				RUN_EVENT_AFTER_CLOSED("backToMenu", ["characters"])
			</script>
			<script id="contentWarnings">
				OPEN_WINDOW("contentWarnings");
				RUN_EVENT_AFTER_CLOSED("backToMenu", ["contentWarnings"])
			</script>
			<script id="backToMenu">
				inkrunner.ResetStory();
				inkrunner.JumpToKnot("menu");
				inkrunner.Continue();
			</script>

			<script id="closeAll">
				CLOSE_ALL_EXCEPT();
			</script>

			<script id="testwindow/open">
				OPEN_WINDOW("testwindow");
				RUN_EVENT_AFTER_CLOSED("testwindow/close", ["testwindow"]);
			</script>
			<script id="testwindow/close">
				// there's no "CLOSE_ALL" command, but calling this with no window works
				CLOSE_ALL_EXCEPT();
				// remember to call continue after changing knots
				inkrunner.JumpToKnot("intro");
				inkrunner.Continue();
			</script>

			<script id="reset">
				// reset the ink story to the start again
				// IMPORTANT: in the ink script i'm also running the #jReset tag
				// but you could also just uncomment the below lines instead:
				// FADE_MUSIC(0.1); // if you're not using jupiter for music, don't worry about it
				// CLOSE_ALL_EXCEPT();
				// opened.clear();
				// closedWindows.clear();
				inkrunner.ResetStory();
				inkrunner.JumpToKnot("jtest1");
				inkrunner.Continue();
				// we run this event again so we retrigger this event
				// when "lastwindow" closes, closing the loop
				RUN_EVENT("events/start");
			</script>
			<!-- these events only trigger once and can't be reset because they're hiding in block level vars (i think) -->
			<!-- i could edit engine.js but it's more fun to not -->
			<!-- <event-trigger closed="lastwindow" event="reset"></event-trigger> -->
			<event-trigger opened="comments1" event="continue/open"></event-trigger>
			<event-trigger opened="touchstone3" event="chat3/open"></event-trigger> -->

			<!-- hacky solution to jump to ink knot from a link... -->
			<event-trigger opened="toSign" event="ink/toSign"></event-trigger>
			<event-trigger opened="toMourning" event="ink/toMourning"></event-trigger>
			<event-trigger opened="toAllure" event="ink/toAllure"></event-trigger>

			<!-- exhibition stuff -->

			<script id="welcomeScreen">
				OPEN_WINDOW("welcomeScreen");
			</script>

			<script id="ink/toDemo">
				inkrunner.JumpToKnot("origins");
				inkrunner.Continue();
			</script>

			<event-trigger opened="toDemo" event="ink/toDemo"></event-trigger>

			<!--<script id="continue/open">
				await DELAY(10);
				OPEN_WINDOW("continue")
			</script>-->

			<script id="ink/toPregame">
				CLOSE_ALL_EXCEPT();
				inkrunner.JumpToKnot("pregame");
				inkrunner.Continue();
			</script>

			<event-trigger opened="toPregame" event="ink/toPregame"></event-trigger>
		</template>
